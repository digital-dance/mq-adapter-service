apiVersion: v1
kind: Pod
metadata:
  name: mq-adapter-boot-zuul-pod
  labels:
    app: mq-adapter-boot-zuul
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim1
  containers:
    - name: mq-adapter-boot-zuul
      image: mq-adapter-boot-zuul:v1
      ports:
        - name: http
          containerPort: 8670
          hostIP: 0.0.0.0
          hostPort: 8670
          protocol: TCP
      volumeMounts:
        - mountPath: "/app"
          name: task-pv-storage
