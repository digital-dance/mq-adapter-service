apiVersion: v1
kind: Pod
metadata:
  name: mq-adapter-boot-rest-provider-pod
  namespace: docker-pv
  labels:
    app: mq-adapter-boot-rest-provider
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim1
  containers:
    - name: mq-adapter-boot-rest-provider
      image: mq-adapter-boot-rest-provider:v1
      ports:
        - name: http
          containerPort: 2222
          hostIP: 0.0.0.0
          hostPort: 2222
          protocol: TCP
      volumeMounts:
        - mountPath: "/app"
          name: task-pv-storage
