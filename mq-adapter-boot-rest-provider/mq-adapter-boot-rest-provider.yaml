apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mq-adapter-boot-rest-provider
  namespace: docker-pv
spec:
  replicas: 2
  template:
    metadata:
      namespace: docker-pv
      labels:
        run: mq-adapter-boot-rest-provider
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim1
      imagePullSecrets:
          - name: digital-dance-com
      containers:
        - name: mq-adapter-boot-rest-provider
          image: www.digital.dance.com:5001/repository/digital.dance.docker/mq-adapter-boot-rest-provider:v1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 2222
#              hostIP: 0.0.0.0
#              hostPort: 8761
#              protocol: TCP
#            - name: https
#              containerPort: 443
#              hostIP: 0.0.0.0
#              hostPort: 443
#              protocol: TCP
          volumeMounts:
            - mountPath: "/app"
              name: task-pv-storage
#    externalIPs:
#      - 192.168.99.102
---
apiVersion: v1
kind: Service
metadata:
  name: mq-adapter-boot-rest-provider
  namespace: docker-pv
  labels:
    run: mq-adapter-boot-rest-provider
spec:
  type: NodePort
  ports:
    - name: http
      port: 2222
      targetPort: 2222
      nodePort: 32222
#    - name: https
#      port: 443
#      targetPort: 443
#      nodePort: 30023
  selector:
    run: mq-adapter-boot-rest-provider