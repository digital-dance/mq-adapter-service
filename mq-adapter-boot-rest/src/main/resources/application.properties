
spring.application.name=kafka-producer-restful

server.port=1111
server.session.cookie.path=/

#management.endpoints.enabled-by-default=false
#management.endpoint.info.enabled=true
#management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=healthcheck
management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=always

management.endpoints.web.enabled=true
management.endpoints.enabled-by-default=true
management.endpoints.web.base-path=/actuator
management.health.db.enabled=true
management.endpoint.health.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.info.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.env.enabled=true
management.endpoint.health.show-details=always
management.endpoint.logfile.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.sessions.enabled=true
management.health.diskspace.enabled=true
management.info.git.enabled=true



#hystrix.command.default.execution.isolation.strategy=SEMAPHORE
feign.hystrix.enabled=true

# 开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.instance.prefer-ip-address=true
#续约到期时间(单位 S)默认是90S
eureka.instance.lease-expiration-duration-in-seconds=90
# 续约更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance-id:${server.port}}

#eureka.client.serviceUrl.defaultZone=http://jacky:admin@192.168.0.103:8761/eureka,http://jacky:admin@192.168.99.100:8761/eureka
eureka.client.serviceUrl.defaultZone=http://jacky:admin@192.168.0.103:8761/eureka
spring.zipkin.base-url=http://localhost:7082
spring.sleuth.sampler.percentage=1.0
