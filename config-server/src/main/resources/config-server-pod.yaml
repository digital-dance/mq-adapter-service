apiVersion: v1
kind: Pod
metadata:
  name: config-server-pod
  namespace: docker-pv
  labels:
    app: config-server
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim1
  containers:
    - name: config-server
      image: config-server:v1
      ports:
        - name: http
          containerPort: 8762
          hostIP: 0.0.0.0
          hostPort: 8762
          protocol: TCP
      volumeMounts:
        - mountPath: "/app"
          name: task-pv-storage
